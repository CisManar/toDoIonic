<ion-header>

  <ion-navbar>
    <ion-title>{{formTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]='catsForm'>
    <ion-list>

        <ion-item>
          <ion-label floating>title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <div class="error" *ngIf="catsForm.get('title').hasError('required') && catsForm.get('title').touched">
          Please input category title
        </div>
    </ion-list>

    <ion-list >
        <ion-item>
            <button ion-button color="secondary" outline  (click)='sendTask()'>Save</button>
        </ion-item>

    </ion-list>



</form>
</ion-content>
