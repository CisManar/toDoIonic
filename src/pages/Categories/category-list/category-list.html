<ion-header>

  <ion-navbar color="secondary">
    <ion-title>categories list</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="showCatsForm(null)">
        <ion-icon name="add" class="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
        <ion-item-sliding *ngFor="let cat of categories">
          <ion-item (click)="categoryTasks(cat.ID)">
            <h2>{{cat.title}}</h2>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="presentConfirm(cat.ID)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
            <button ion-button color="primary" (click)="showCatsForm(cat)">
              <ion-icon name="create"></ion-icon>
              Edit
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
