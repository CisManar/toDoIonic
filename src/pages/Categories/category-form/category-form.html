<ion-header>

  <ion-navbar color="secondary">
    <ion-title>category Form</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="sendCat()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]='categoryForm'>
    <ion-item>
      <ion-label floating>title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
      {{title}}
    </ion-item>
    <div class="error" *ngIf="categoryForm.get('title').hasError('required') && categoryForm.get('title').touched">
      Please input category title
    </div>
  </form>
</ion-content>
