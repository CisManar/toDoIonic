<ion-header >

  <ion-navbar color="danger">
    <ion-title>{{formTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]='taskForm' (onSubmit)='sendTask()'>
      <ion-list>

          <ion-item>
            <ion-label floating>title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>description</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
          </ion-item>
      </ion-list>
  
      <ion-list >
          <ion-item>
              <ion-label>Start Date</ion-label>
              <ion-datetime displayFormat="MMM DD YYYY" formControlName="dueDate"></ion-datetime>
          </ion-item>
          <ion-item>
              <button ion-button color="secondary" outline  (click)='sendTask()'>Save</button>
          </ion-item>

      </ion-list>
        
       
          
  </form>
</ion-content>
