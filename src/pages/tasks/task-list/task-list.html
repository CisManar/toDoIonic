<ion-header>

  <ion-navbar color="danger">
    <ion-title><h3>{{categoryName}} To-Do list</h3></ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="showTaskForm(null)">
        <ion-icon name="add" class="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngIf="displayNoCards">
    <ion-card-content>
      No Cards with this category
    </ion-card-content>
  </ion-card>


    <ion-list>
        <ion-item-sliding *ngFor="let todoTask of tasks">
          <ion-item (click)="viewTaskDetails(todoTask)">
            <h2>{{todoTask.title}}</h2>
            <p>
              {{todoTask.dueDate | date :' dd-MM-yyyy'}}
            </p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="presentConfirm(todoTask.ID)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
            <button ion-button color="primary" (click)="showTaskForm(todoTask)">
              <ion-icon name="create"></ion-icon>
              Edit
            </button>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>






</ion-content>
