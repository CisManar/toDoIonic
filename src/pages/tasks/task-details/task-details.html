<ion-header>

  <ion-navbar>
    <ion-title>{{task.title}} </ion-title>
    <ion-title class="right">{{task.id}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card >
        <ion-card-header>
            {{task.dueDate | date :'dd/MM/yyyy'}} 
        </ion-card-header>
        <ion-card-content>
            {{task.description}} 
        </ion-card-content>
    </ion-card>
</ion-content>
