<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      To-Do list !
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="showTaskForm(null)">
        <ion-icon name="add-circle" class="white"></ion-icon>
      </button>
      <button ion-button (click)="goToCategories()"> Browse by Category </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!--
  #a0525200
#9e9e9e1a
 -->
<ion-content padding>

  <div class="columnContainer">
      <ion-title>
          To-Do Cards
      </ion-title>
      <ion-card *ngFor="let todoTask of toDotasks">
          <ion-navbar color="light">

          <ion-item>
            <ion-label>{{todoTask.title}}</ion-label>
            <ion-checkbox color="dark" checked="true" (ionChange)='doneTask(todoTask)'></ion-checkbox>
          </ion-item>

          <ion-card-content >
            {{todoTask.dueDate | date :'	dd/MM/yyyy'}}
            <ion-buttons end>
              <button ion-button icon-only  (click)="toDoMenu(todoTask)">
                  <ion-icon name="settings"></ion-icon>
              </button>
          </ion-buttons>
          </ion-card-content>
        </ion-navbar>
      </ion-card>
  </div>

  <div class="columnContainer">
      <ion-title>
          Completed Tasks
      </ion-title>
      <ion-card *ngFor="let doneTask of doneDasks">
        <ion-navbar color="light">

        <ion-item>
          <ion-label>{{doneTask.title}}</ion-label>
          <ion-checkbox color="dark" checked="true" (ionChange)='doTask(doneTask)'></ion-checkbox>
        </ion-item>

        <ion-card-content >
          {{doneTask.dueDate | date :'	dd/MM/yyyy'}}
        </ion-card-content>
      </ion-navbar>
    </ion-card>
  </div>

</ion-content>
